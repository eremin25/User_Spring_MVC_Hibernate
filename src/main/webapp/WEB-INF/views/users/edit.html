<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div align="center"/>
<h2>Update User</h2>
<table>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" th:field="*{name}" id="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="text" th:field="*{email}" id="email"></td>
        </tr>
        <tr>
            <td><label for="address">Address: </label></td>
            <td><input type="text" th:field="*{address}" id="address"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </form>
</table>
</body>
</html>
